<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Hugging Face API</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin: 20px; }
        #input { width: 300px; }
        #messages { margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="chat">
    <h2>Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
</div>

<script>
    const apiKey = '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'; // Your API key
    const model = 'gpt2'; // Change to the desired model if needed

    document.getElementById('send').onclick = async () => {
        const input = document.getElementById('input').value;
        document.getElementById('messages').innerHTML += `<div>User: ${input}</div>`;
        
        const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ inputs: input })
        });
        
        const data = await response.json();
        document.getElementById('messages').innerHTML += `<div>Bot: ${data[0].generated_text}</div>`;
        document.getElementById('input').value = ''; // Clear input
    };
</script>

</body>
</html>
